<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber-Lore Quiz: Night City Datapads</title>
    <!-- Incluir Tipografía Futurista (Orbitron) -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main id="app-container">
        <!-- PANTALLA DE INICIO -->
        <section id="start-screen" class="screen active">
            <h1 class="glitch-text" data-text="CYBER-LORE">CYBER-LORE</h1>
            <h2 class="neon-title">Night City Datapads</h2>
            <p>Verifica tu conocimiento sobre la historia y el anime.</p>
            <button id="start-quiz-btn" class="neon-btn entry-animation">
                [INICIAR CONEXIÓN]
            </button>
        </section>

        <!-- PANTALLA DEL QUIZ -->
        <section id="quiz-screen" class="screen hidden">
            <div class="hud-header">
                <span id="question-counter" class="hud-item">[DATOS // 0/0]</span>
                <span id="score-display" class="hud-item">PUNTOS: 0</span>
                <span id="timer-display" class="hud-item timer-flicker">00</span>
            </div>

            <div class="question-container">
                <p id="question-text" class="question-text">[CARGANDO DATOS...]</p>
                <div id="answer-buttons" class="answer-grid">
                    <!-- Botones de respuesta se insertarán aquí por JS -->
                </div>
            </div>

            <div class="lifeline-panel">
                <button id="lifeline-50-50" class="lifeline-btn neon-cyan" data-uses="3">
                    [50/50 // x<span class="uses-count">3</span>]
                </button>
                <button id="lifeline-reveal" class="lifeline-btn neon-magenta" data-uses="1">
                    [REVELAR // x<span class="uses-count">1</span>]
                </button>
                <button id="lifeline-timer" class="lifeline-btn neon-yellow" data-uses="2">
                    [+15s // x<span class="uses-count">2</span>]
                </button>
            </div>
        </section>

        <!-- MODAL DE FEEDBACK (Explicación) -->
        <div id="feedback-modal" class="modal hidden">
            <div class="modal-content">
                <h3 id="feedback-status" class="neon-title"></h3>
                <p id="correct-answer-text">Respuesta: <span class="neon-cyan"></span></p>
                <p id="explanation-text" class="explanation-box"></p>
                <button id="next-question-btn" class="neon-btn">[SIGUIENTE CONEXIÓN]</button>
            </div>
        </div>

        <!-- PANTALLA DE RESULTADOS -->
        <section id="results-screen" class="screen hidden">
            <h1 class="glitch-text" data-text="OPERACIÓN COMPLETADA">OPERACIÓN COMPLETADA</h1>
            <p class="score-summary">Puntuación Final:</p>
            <p id="final-score" class="score-display neon-cyan"></p>
            
            <div class="ranking-box">
                <p>Tu Rango:</p>
                <h2 id="final-tier" class="neon-title"></h2>
            </div>

            <button id="restart-quiz-btn" class="neon-btn neon-cyan">[REINICIAR SIMULACIÓN]</button>
            <button id="whatsapp-share-btn" class="neon-btn neon-magenta">[INFORMAR AL DOCENTE]</button>
            
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
